<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="xo.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <label for="boardSize">Board Size (3-10):</label>

  <p id="message"></p>
  <button onclick="startGame()">Reset Game</button>
  <script src="xo.js"></script> 
</body>
</html>
